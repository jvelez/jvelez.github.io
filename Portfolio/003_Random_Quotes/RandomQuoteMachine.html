<html>
<!---HEAD--->
<head>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Random Quote Machine</title>
	<link rel="shortcut icon" href="favicon.ico" />
	
	<link type="text/css" rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Lato|Roboto" rel="stylesheet">
	<link rel="stylesheet" href="../../font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link type="text/css" rel="stylesheet" href="../../materialize/css/materialize.min.css"  media="screen,projection"/>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="../../materialize/js/materialize.min.js"></script>
	<script src="script.js"></script>
	
</head>

<!---BODY--->
<body>
	<h1 class="box-top">Random Quote Machine</h1>
	<section class="box">
		<p class="quote">
			<i class="fa fa-quote-left fa-lg"></i>
			Therefore all things whatsoever ye would that men should do to you, do ye even so to them: for this is the law and the prophets.
			<i class="fa fa-quote-right fa-lg"></i>
		</p>
		<p class="author">- Jesus -</p>
		<br>
		<button id="qgen" class="qbutton"><div>New Quote</div></button>
		<button id="tweet" class="qbutton"><i class="fa fa-twitter fa-lg"></i> Tweet</button>
	</section>
	<p style="font-size:14px;">Coded by Jonathan Velez</p>
	</body>
</html>
